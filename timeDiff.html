<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Diff</title>
    <link rel="stylesheet" href="timeDiff.css" />
  </head>
  <body>
    <div class="container">
      <h2>Get the differece between two dates</h2>
      <h4>Enter two dates to get the difference:</h4>
      <p class="enterDateP">First one:</p>
      <input type="date" name="firstDate" id="firstDate" />
      <p class="enterDateP">Second one:</p>
      <input type="date" name="secondDate" id="secondDate" />
      <br />
      <button type="button" onclick="calculateTimeDiff()">DONE!</button>
      <button type="button" onclick="reset()">RESET</button>
      <div id="resultContainer">
        <p>time difference between these dates in different units:</p>
        years: <span id="yearsDiff">-</span>
        <br />
        months: <span id="monthsDiff">-</span>
        <br />
        days: <span id="daysDiff">-</span>
        <br />
        hours: <span id="hoursDiff">-</span>
        <br />
        minutes: <span id="minutesDiff">-</span>
        <br />
        seconds: <span id="secondsDiff">-</span>
        <br />
        milliseconds: <span id="millisecDiff">-</span>
		<br /><br />
        exact time difference:
        <span id="yrs">-</span> years, <span id="mths">-</span> months,
        <span id="dys">-</span> days.
      </div>
    </div>

    <script src="timeDiff.js"></script>
  </body>
</html>
